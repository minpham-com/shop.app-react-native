name: Notice yarn.lock changes
on:
  pull_request:
    paths:
      - "yarn.lock"
      - "package-lock.json"

jobs:
  check:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Notice yarn.lock changes
        uses: minpham-com/yarn-lock-changes@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          collapsibleThreshold: "25"
          failOnDowngrade: "false"
          path: "yarn.lock"
          updateComment: "true"

